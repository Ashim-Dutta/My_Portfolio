  <style>
    body { margin: 0; padding: 0; background: #0a0e27; color: #fff; font-family: 'Arial', sans-serif; }
    .project-detail { max-width: 1000px; margin: 0 auto; padding: 3rem 2rem; }
    .back { display: inline-flex; align-items: center; gap: 0.5rem; color: #baa876; text-decoration: none; margin-bottom: 2rem; transition: all .3s ease; }
    .back:hover { gap: 1rem; }
    .project-header { margin-bottom: 3rem; }
    .project-header h1 { font-size: 2.2rem; margin: 0 0 1rem 0; background: linear-gradient(135deg, #fff, #baa876); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
    .project-meta { display: flex; gap: 2rem; flex-wrap: wrap; margin-bottom: 2rem; }
    .meta-item { display: flex; flex-direction: column; gap: 0.5rem; }
    .meta-label { font-size: 0.85rem; color: rgba(255,255,255,0.6); text-transform: uppercase; letter-spacing: 1px; }
    .tech-stack { display: flex; gap: 0.75rem; flex-wrap: wrap; }
    .tech-badge { padding: 0.5rem 1rem; background: rgba(186,168,118,0.15); border: 1px solid rgba(186,168,118,0.3); border-radius: 8px; font-size: 0.9rem; color: #eae0c8; }
    .project-section { margin-bottom: 2.5rem; }
    .project-section h2 { font-size: 1.4rem; margin: 0 0 1rem 0; color: #baa876; }
    .project-section p { line-height: 1.8; color: rgba(255,255,255,0.85); }
    .project-demo { background: linear-gradient(135deg, rgba(186,168,118,0.08), rgba(255,255,255,0.02)); border: 1px solid rgba(186,168,118,0.2); border-radius: 12px; padding: 2rem; text-align: center; }
    .project-demo img { max-width: 100%; height: auto; border-radius: 8px; }
    .demo-placeholder { color: rgba(255,255,255,0.6); font-style: italic; }
    .cta-buttons { display: flex; gap: 1rem; flex-wrap: wrap; margin-top: 2rem; }
    .cta-btn { display: inline-flex; align-items: center; gap: 0.5rem; padding: 0.75rem 1.5rem; background: linear-gradient(135deg, #baa876, #a89460); border: none; border-radius: 8px; color: #0a0e27; font-weight: 600; cursor: pointer; text-decoration: none; transition: all .3s ease; }
    .cta-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(186,168,118,0.3); }
    .cta-btn-secondary { background: linear-gradient(135deg, rgba(186,168,118,0.2), rgba(186,168,118,0.1)); color: #baa876; border: 1px solid rgba(186,168,118,0.4); }
    .cta-btn-secondary:hover { background: linear-gradient(135deg, rgba(186,168,118,0.3), rgba(186,168,118,0.2)); }
  </style>
</head>

    // Load project data
    function loadProject() {
      const params = new URLSearchParams(location.search);
      const id = params.get('id') || '1';
      const project = projects[id];

      if (!project) {
        document.querySelector('.project-header h1').textContent = 'Project not found';
        return;
      }

      // Update page title
      document.title = `${project.title} — Ashim Dutta`;

      // Update content
      document.getElementById('title').textContent = project.title;
      document.getElementById('status').textContent = project.status;
      document.getElementById('description').textContent = project.description;
      document.getElementById('challenge').textContent = project.challenge;

      // Tech stack
      const techStack = document.getElementById('tech-stack');
      techStack.innerHTML = project.tech.map(t => `<span class="tech-badge">${t}</span>`).join('');

      // Features
      const features = document.getElementById('features');
      features.innerHTML = project.features.map(f => `<li>${f}</li>`).join('');

      // Demo image
      const demoImg = document.getElementById('demo-image');
      if (project.image) {
        demoImg.src = project.image;
        demoImg.style.display = 'block';
        document.getElementById('demo-text').style.display = 'none';
      }

      // Links
      document.getElementById('live-link').href = project.liveLink;
      // document.getElementById('code-link').href = project.codeLink;
    }

    // Initialize on page load
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', loadProject);
    } else {
      loadProject();
    }
  </script>
</body>
</html>
